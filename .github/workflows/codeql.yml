name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    # Run at 6:00 UTC every Monday
    - cron: '0 6 * * 1'

jobs:
  analyze:
    name: Analyze Python Code
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      # Required for all workflows
      security-events: write

      # Required for workflows in private repos
      contents: read
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
        # CodeQL supports: 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    # Initializes the CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        # Use custom configuration for targeted scanning
        config-file: ./.github/codeql/codeql-config.yml

    # Autobuild attempts to build any compiled languages (C/C++, C#, Go, Java, or Swift)
    # For Python, this step is not needed as it's interpreted
    # - name: Autobuild
    #   uses: github/codeql-action/autobuild@v3

    # If autobuild fails, uncomment and customize the build steps
    # - name: Build
    #   run: |
    #     pip install -r requirements.txt
    #     python setup.py build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
        # Upload results to GitHub Security tab
        upload: true

        # Fail the workflow if any alerts with severity 'error' are found
        # fail-on: error
