name: Organization Security Scan

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday
  workflow_dispatch:

jobs:
  org-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Run ActionsGuard on Organization
        uses: your-username/actionsguard@v1
        with:
          github-token: ${{ secrets.ORG_SCAN_TOKEN }}
          org-name: my-organization
          exclude-repos: archive-repo1,archive-repo2
          fail-on-critical: true

      - name: Upload Reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: org-security-reports
          path: reports/

      - name: Create Issue on Critical
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Critical Security Issues Detected',
              body: 'The weekly security scan found critical issues. Please review the reports.',
              labels: ['security', 'critical']
            })
